<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المسؤول - نظام البطولة</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container { max-width: 1000px; margin: 40px auto; }
        .admin-header { text-align: center; margin-bottom: 40px; }
        .admin-panel { background: rgba(30, 41, 59, 0.8); padding: 30px; border-radius: 15px; }
        .admin-actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    </style>
</head>
<body>
    <div class="container admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-crown"></i> لوحة تحكم المسؤول</h1>
            <p>الإدارة الكاملة لنظام البطولة</p>
        </div>
        
        <div class="admin-panel">
            <h2>الأدوات الإدارية</h2>
            <div class="admin-actions">
                <a href="teams.html?admin=true" class="start-btn">
                    <i class="fas fa-users"></i> إدارة المشاركين
                </a>
                <button class="start-btn" onclick="exportData()">
                    <i class="fas fa-file-export"></i> تصدير البيانات
                </button>
                <button class="start-btn" onclick="resetData()">
                    <i class="fas fa-eraser"></i> إعادة التعيين
                </button>
            </div>
        </div>
    </div>

    <script>
        function exportData() { alert("سيتم تطوير هذه الميزة قريباً"); }
        function resetData() { 
            if(confirm("هل أنت متأكد من إعادة التعيين؟ سيتم حذف جميع البيانات!")) {
                alert("سيتم تطوير هذه الميزة قريباً");
            }
        }
    </script>
</body>
</html>
